<LINK rel=stylesheet type=text/css href="tablord.css" src="tablord.css">
<form>
  <div id=content>
    emptydialog
  </div>
  <div>
    <button onclick="onOkClick()">ok</button>
    <button onclick="onCancelClick()">Cancel</button>
  </div>
</form>
<script>
window.document.getElementById('content').innerHTML = window.dialogArguments[0];
function onOkClick(){
  window.returnValue={button:'ok'};
  window.close();
}
function onCancelClick(){
  window.returnValue={button:'cancel'};
  window.close();
}
</script>
